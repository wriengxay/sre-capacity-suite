name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run unit tests
        run: |
          echo "Workspace listing:" && ls -la || true
          echo "Top-level files:" && find . -maxdepth 2 -type f | sed -n '1,200p' || true
          pytest -q || pytest -q tests
      - name: Run demo (generate metrics + analysis)
        run: |
          chmod +x scripts/run_demo.sh
          ./scripts/run_demo.sh
      - name: Generate HTML report
        run: |
          python3 analysis/analyze.py sample_metrics.csv --report output/report.html || true
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: capacity-report
          path: output/report.html
